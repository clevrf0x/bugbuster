<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BugBuster Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-gray-800 text-white py-6">
      <div class="container mx-auto px-4">
        <h1 class="text-3xl font-bold"><a href="/">BugBuster Labs</a></h1>
        <p class="text-lg">Your playground for mastering web application security.</p>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 flex-grow">{% block content %}{% endblock %}</main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
      <div class="container mx-auto px-4 text-center">
        <p>&copy; 2025 BugBuster Labs. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
