{% extends "base.html" %} {% block content %}
<section class="mb-12">
  <h2 class="text-2xl font-bold mb-4">DOM XSS - Level 3</h2>
  <p class="text-gray-600 mb-4">This challenge requires breaking out of an eval() function.</p>

  <p class="text-gray-600 mb-2">Enter a calculation that will be evaluated:</p>
  <input type="text" id="userInput" class="border p-2 rounded" placeholder="Enter calculation..." />
  <button onclick="evaluateInput()" class="bg-blue-500 text-white px-4 py-2 rounded ml-2">
    Evaluate
  </button>

  <div id="output" class="mt-4 p-4 border rounded bg-gray-100"></div>

  <script>
    function evaluateInput() {
      const userInput = document.getElementById('userInput').value;
      try {
        const result = eval(`2 + ${userInput}`);
        document.getElementById('output').innerText = 'Result: ' + result;
      } catch (e) {
        document.getElementById('output').innerText = 'Invalid input.';
      }
    }
  </script>
</section>
{% endblock %}
